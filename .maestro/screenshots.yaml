appId: com.maxwellyoung.socialchaos
name: "Gambit App Store Screenshots"
---

# Fresh launch through Expo dev launcher
- launchApp:
    appId: com.maxwellyoung.socialchaos
    clearState: true
- waitForAnimationToEnd

# Connect to Metro
- tapOn:
    text: "http://localhost:8081"
    optional: true
- waitForAnimationToEnd

# Dismiss dev welcome, then close dev menu (do NOT toggle perf monitor)
- tapOn:
    text: "Continue"
    optional: true
- extendedWaitUntil:
    visible:
      text: "Close"
    timeout: 5000
    optional: true
- tapOn:
    text: "Close"
    optional: true
- waitForAnimationToEnd

# Wait for home screen
- extendedWaitUntil:
    visible:
      text: ".*players added.*"
    timeout: 30000
- waitForAnimationToEnd

# Screenshot 1: Clean setup
- takeScreenshot: "01_home_setup"

# Open add players panel
- tapOn:
    text: ".*players added.*"
- waitForAnimationToEnd

# Add 3 players
- tapOn:
    text: "Player name"
    optional: true
- tapOn:
    text: "Enter name..."
    optional: true
- inputText: "Jordan"
- tapOn:
    text: "Add player"
    optional: true
- tapOn:
    point: "95%,17%"
    optional: true
- waitForAnimationToEnd

- tapOn:
    text: "Player name"
    optional: true
- tapOn:
    text: "Enter name..."
    optional: true
- inputText: "Riley"
- tapOn:
    text: "Add player"
    optional: true
- tapOn:
    point: "95%,17%"
    optional: true
- waitForAnimationToEnd

- tapOn:
    text: "Player name"
    optional: true
- tapOn:
    text: "Enter name..."
    optional: true
- inputText: "Sam"
- tapOn:
    text: "Add player"
    optional: true
- tapOn:
    point: "95%,17%"
    optional: true
- waitForAnimationToEnd

# Dismiss keyboard by tapping on a player row, keeping panel open
- tapOn:
    text: "Jordan"
    optional: true
- waitForAnimationToEnd

# Screenshot 2: Player panel with players (keyboard dismissed)
- takeScreenshot: "02_add_players"

# Close panel
- tapOn:
    text: "Done"
    optional: true
- back
- waitForAnimationToEnd

# Screenshot 3: Setup with players
- takeScreenshot: "03_setup_with_players"

# Open categories
- tapOn:
    text: "Choose Categories"
    optional: true
- tapOn:
    text: ".*ategories.*"
    optional: true
- waitForAnimationToEnd

# Wait for categories grid to fully render
- extendedWaitUntil:
    visible:
      text: ".*Confessions.*"
    timeout: 5000
- waitForAnimationToEnd

# Categories are pre-selected by default (confessions, hot_takes, social)
# Do NOT tap them â€” that toggles them OFF

# Screenshot 4: Categories with 3 pre-selected
- takeScreenshot: "04_categories"

# Scroll to see Let's Go button and start game
- scroll
- waitForAnimationToEnd
- tapOn:
    text: "Start the game"
    optional: true
- tapOn:
    text: ".*[Ll]et.*[Gg]o.*"
    optional: true
- waitForAnimationToEnd

# Wait for gameplay to load
- extendedWaitUntil:
    visible:
      text: ".*wipe.*"
    timeout: 10000
    optional: true
- waitForAnimationToEnd

# Screenshot 5: Gameplay prompt card
- takeScreenshot: "05_gameplay"
