<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gambit Icon Export - 1024x1024</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #1a1a1a;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
      padding: 40px;
    }

    h1 {
      color: #fff;
      margin-bottom: 20px;
      font-weight: 700;
    }

    .instructions {
      color: rgba(255,255,255,0.6);
      margin-bottom: 40px;
      text-align: center;
      max-width: 500px;
      line-height: 1.6;
    }

    /* 1024x1024 App Icon */
    #app-icon {
      width: 1024px;
      height: 1024px;
      border-radius: 224px; /* iOS corner radius ratio */
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      background: linear-gradient(145deg, #18182f 0%, #0a0a14 100%);
      box-shadow:
        0 60px 120px rgba(139, 92, 246, 0.4),
        inset 0 2px 0 rgba(255,255,255,0.1),
        inset 0 -40px 80px rgba(139, 92, 246, 0.15);
      border: 4px solid rgba(139, 92, 246, 0.5);
    }

    #app-icon::before {
      content: '';
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 25% 25%, rgba(139, 92, 246, 0.5) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(236, 72, 153, 0.35) 0%, transparent 50%);
    }

    #app-icon::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 50%;
      background: linear-gradient(180deg, rgba(255,255,255,0.1) 0%, transparent 100%);
      border-radius: 224px 224px 0 0;
    }

    .icon-letter {
      font-size: 560px;
      font-weight: 900;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, #ffffff 0%, #e0d4fc 50%, #c4b5fd 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
      z-index: 2;
      filter: drop-shadow(0 8px 40px rgba(139, 92, 246, 0.5));
      letter-spacing: -20px;
      margin-left: -10px;
    }

    /* Decorative dice element */
    .dice {
      position: absolute;
      bottom: 100px;
      right: 100px;
      width: 160px;
      height: 160px;
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(20px);
      border-radius: 32px;
      transform: rotate(15deg);
      z-index: 3;
      border: 2px solid rgba(255,255,255,0.2);
      display: grid;
      place-items: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    .dice-face {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      width: 100px;
      height: 100px;
      gap: 8px;
    }

    .dot {
      width: 24px;
      height: 24px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .dot:nth-child(1) { grid-area: 1/1; }
    .dot:nth-child(2) { grid-area: 2/2; }
    .dot:nth-child(3) { grid-area: 3/3; }
    .dot:nth-child(4) { grid-area: 1/3; }
    .dot:nth-child(5) { grid-area: 3/1; }

    /* Sparkle effects */
    .sparkle {
      position: absolute;
      z-index: 4;
    }

    .sparkle::before {
      content: 'âœ¦';
      font-size: 48px;
      color: rgba(255,255,255,0.8);
      text-shadow: 0 0 20px rgba(255,255,255,0.8);
    }

    .sparkle-1 { top: 120px; left: 150px; }
    .sparkle-2 { top: 200px; right: 180px; font-size: 32px; opacity: 0.6; }
    .sparkle-3 { bottom: 250px; left: 120px; font-size: 24px; opacity: 0.5; }

    .download-note {
      margin-top: 40px;
      color: rgba(255,255,255,0.5);
      font-size: 14px;
    }

    .version-selector {
      display: flex;
      gap: 12px;
      margin-bottom: 30px;
    }

    .version-btn {
      padding: 12px 24px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 12px;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.2s;
    }

    .version-btn:hover {
      background: rgba(139, 92, 246, 0.3);
      border-color: #8B5CF6;
    }

    .version-btn.active {
      background: #8B5CF6;
      border-color: #8B5CF6;
    }
  </style>
</head>
<body>
  <h1>Gambit App Icon</h1>
  <p class="instructions">
    This icon is exactly 1024x1024 pixels. To save it:<br>
    <strong>Right-click > "Capture Node Screenshot"</strong> in DevTools,<br>
    or use a screenshot tool to capture just the icon.
  </p>

  <div class="version-selector">
    <button class="version-btn active" onclick="setVersion('premium')">Premium</button>
    <button class="version-btn" onclick="setVersion('minimal')">Minimal</button>
    <button class="version-btn" onclick="setVersion('dice')">With Dice</button>
  </div>

  <div id="app-icon">
    <span class="icon-letter">G</span>
    <div class="dice" id="dice-element" style="display: none;">
      <div class="dice-face">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
    <div class="sparkle sparkle-1" id="sparkle1"></div>
    <div class="sparkle sparkle-2" id="sparkle2"></div>
    <div class="sparkle sparkle-3" id="sparkle3"></div>
  </div>

  <p class="download-note">1024 x 1024 pixels @ 72 DPI</p>

  <script>
    function setVersion(version) {
      const dice = document.getElementById('dice-element');
      const sparkles = document.querySelectorAll('.sparkle');
      const buttons = document.querySelectorAll('.version-btn');
      const icon = document.getElementById('app-icon');

      buttons.forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      if (version === 'premium') {
        dice.style.display = 'none';
        sparkles.forEach(s => s.style.display = 'block');
        icon.style.background = 'linear-gradient(145deg, #18182f 0%, #0a0a14 100%)';
      } else if (version === 'minimal') {
        dice.style.display = 'none';
        sparkles.forEach(s => s.style.display = 'none');
        icon.style.background = 'linear-gradient(145deg, #18182f 0%, #0a0a14 100%)';
      } else if (version === 'dice') {
        dice.style.display = 'grid';
        sparkles.forEach(s => s.style.display = 'none');
        icon.style.background = 'linear-gradient(145deg, #18182f 0%, #0a0a14 100%)';
      }
    }
  </script>
</body>
</html>
