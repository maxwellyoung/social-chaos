<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gambit OG Image</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    .og-container {
      width: 1200px;
      height: 630px;
      background: #050505;
      position: relative;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
    }

    /* Animated gradient blobs */
    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.6;
      animation: float 8s ease-in-out infinite;
    }

    .blob-1 {
      width: 500px;
      height: 500px;
      background: #8B5CF6;
      top: -100px;
      left: -100px;
      animation-delay: 0s;
    }

    .blob-2 {
      width: 400px;
      height: 400px;
      background: #EC4899;
      top: 100px;
      right: -50px;
      animation-delay: -2s;
    }

    .blob-3 {
      width: 350px;
      height: 350px;
      background: #3B82F6;
      bottom: -100px;
      left: 30%;
      animation-delay: -4s;
    }

    .blob-4 {
      width: 300px;
      height: 300px;
      background: #10B981;
      bottom: 50px;
      right: 20%;
      animation-delay: -6s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(30px, -30px) scale(1.1); }
      66% { transform: translate(-20px, 20px) scale(0.9); }
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.3);
    }

    .content {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 60px;
      text-align: center;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: linear-gradient(135deg, rgba(139,92,246,0.2), rgba(236,72,153,0.2));
      border: 1px solid rgba(139,92,246,0.3);
      padding: 12px 24px;
      border-radius: 50px;
      margin-bottom: 32px;
    }

    .badge-dot {
      width: 10px;
      height: 10px;
      background: #10B981;
      border-radius: 50%;
    }

    .badge-text {
      color: white;
      font-size: 18px;
      font-weight: 600;
    }

    .title {
      font-size: 120px;
      font-weight: 900;
      color: white;
      letter-spacing: 8px;
      margin-bottom: 24px;
      text-shadow: 0 4px 60px rgba(139,92,246,0.5);
    }

    .subtitle {
      font-size: 36px;
      font-weight: 700;
      color: rgba(255,255,255,0.9);
      margin-bottom: 48px;
    }

    .stats {
      display: flex;
      gap: 48px;
      align-items: center;
    }

    .stat {
      text-align: center;
    }

    .stat-number {
      font-size: 48px;
      font-weight: 800;
      color: white;
    }

    .stat-label {
      font-size: 18px;
      color: rgba(255,255,255,0.6);
      margin-top: 4px;
    }

    .stat-divider {
      width: 1px;
      height: 60px;
      background: rgba(255,255,255,0.2);
    }

    .categories {
      display: flex;
      gap: 16px;
      margin-top: 40px;
    }

    .category {
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(255,255,255,0.1);
      padding: 12px 20px;
      border-radius: 30px;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .category-emoji {
      font-size: 24px;
    }

    .category-name {
      font-size: 16px;
      font-weight: 600;
      color: white;
    }
  </style>
</head>
<body>
  <div class="og-container">
    <!-- Gradient blobs -->
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
    <div class="blob blob-4"></div>

    <div class="overlay"></div>

    <div class="content">
      <div class="badge">
        <div class="badge-dot"></div>
        <span class="badge-text">The #1 Party Game App</span>
      </div>

      <h1 class="title">GAMBIT</h1>
      <p class="subtitle">Party Chaos, Perfected</p>

      <div class="stats">
        <div class="stat">
          <div class="stat-number">150+</div>
          <div class="stat-label">Prompts</div>
        </div>
        <div class="stat-divider"></div>
        <div class="stat">
          <div class="stat-number">8</div>
          <div class="stat-label">Categories</div>
        </div>
        <div class="stat-divider"></div>
        <div class="stat">
          <div class="stat-number">10</div>
          <div class="stat-label">Chaos Levels</div>
        </div>
      </div>

      <div class="categories">
        <div class="category">
          <span class="category-emoji">üçª</span>
          <span class="category-name">Drinking</span>
        </div>
        <div class="category">
          <span class="category-emoji">üéØ</span>
          <span class="category-name">Dares</span>
        </div>
        <div class="category">
          <span class="category-emoji">ü§´</span>
          <span class="category-name">Confessions</span>
        </div>
        <div class="category">
          <span class="category-emoji">üî•</span>
          <span class="category-name">Hot Takes</span>
        </div>
      </div>
    </div>
  </div>

  <p style="margin-top: 20px; color: #666; font-family: sans-serif;">
    Open this page, take a screenshot at 1200x630px, and save as og-image.png
  </p>
</body>
</html>
